    compile "org.jboss.resteasy:resteasy-jaxrs:" + resteasyVersion
    compile "org.jboss.resteasy:resteasy-servlet-initializer:" + resteasyVersion
    //compile 'org.jboss.resteasy:resteasy-netty:3.6.2.Final'
    //compile "org.eclipse.jetty:jetty-server:" + jettyVersion
    //compile "org.eclipse.jetty:jetty-webapp:" + jettyVersion
    //compile "org.eclipse.jetty:jetty-annotations:" + jettyVersion
    compile "org.eclipse.jetty:jetty-all:" + jettyVersion
}

